<style>
/* ========== GLASS EFFECT NAVBAR ========== */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1100;
    width: 100%;
    padding: 12px 0;
    
    /* Glass Effect Background */
    background: linear-gradient(135deg, 
        rgba(13, 27, 62, 0.85) 0%, 
        rgba(26, 40, 71, 0.8) 50%, 
        rgba(13, 27, 62, 0.85) 100%
    );
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    
    /* Border & Shadow */
    border-bottom: 1px solid rgba(79, 255, 176, 0.2);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.37),
        inset 0 -1px 0 rgba(79, 255, 176, 0.1);
    
    transition: all 0.3s ease;
}

.navbar:hover {
    background: linear-gradient(135deg, 
        rgba(13, 27, 62, 0.9) 0%, 
        rgba(26, 40, 71, 0.85) 50%, 
        rgba(13, 27, 62, 0.9) 100%
    );
    border-bottom-color: rgba(79, 255, 176, 0.3);
}

/* Body Padding for Fixed Navbar */
body { 
    padding-top: 80px;
}

/* ========== BRAND NAME ========== */
.navbar-brand {
    font-size: 1.5rem;
    font-weight: 800;
    color: #4fffb0 !important;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(79, 255, 176, 0.3);
    padding-left: 20px;
    transition: all 0.3s ease;
}

.navbar-brand:hover {
    color: #4fffb0 !important;
    text-shadow: 0 0 15px rgba(79, 255, 176, 0.5);
    transform: scale(1.05);
}

/* ========== SPACER (Push Items Right) ========== */
.navbar-spacer {
    flex-grow: 1;
}

/* ========== NAVBAR LINKS ========== */
.navbar-nav {
    display: flex;
    align-items: center;
    gap: 15px; /* Gap between menu items */
}

.nav-item {
    position: relative;
}

.nav-link {
    color: #e0e0e0 !important;
    font-size: 1rem;
    font-weight: 600;
    padding: 8px 16px !important;
    border-radius: 8px;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: #4fffb0;
    transition: width 0.3s ease;
}

.nav-link:hover {
    color: #4fffb0 !important;
    background: rgba(79, 255, 176, 0.1);
}

.nav-link:hover::before {
    width: 80%;
}

.nav-link.active {
    color: #4fffb0 !important;
    background: rgba(79, 255, 176, 0.15);
}

/* ========== RESUME BUTTON ========== */
.navbar-resume-btn {
    margin-left: 25px;
    margin-right: 20px;
}

.btn-resume {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 24px;
    
    /* Glass Effect */
    background: linear-gradient(135deg, 
        rgba(79, 255, 176, 0.2), 
        rgba(79, 255, 176, 0.12)
    );
    backdrop-filter: blur(10px);
    
    border: 2px solid rgba(79, 255, 176, 0.4);
    border-radius: 25px;
    color: #4fffb0 !important;
    font-weight: 700;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn-resume:hover {
    background: linear-gradient(135deg, 
        rgba(79, 255, 176, 0.3), 
        rgba(79, 255, 176, 0.18)
    );
    border-color: #4fffb0;
    color: #4fffb0 !important;
    box-shadow: 0 0 25px rgba(79, 255, 176, 0.4);
    transform: translateY(-2px) scale(1.05);
}

.resume-icon {
    font-size: 1.2rem;
}

.resume-text {
    font-size: 0.9rem;
}

/* ========== MOBILE NAVBAR TOGGLER ========== */
.navbar-toggler {
    border: 2px solid rgba(79, 255, 176, 0.3);
    border-radius: 8px;
    padding: 8px 12px;
    margin-right: 15px;
}

.navbar-toggler:focus {
    box-shadow: 0 0 0 0.25rem rgba(79, 255, 176, 0.25);
    border-color: #4fffb0;
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(79, 255, 176, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

/* ========== SMOOTH SCROLL ========== */
html {
    scroll-behavior: smooth;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 991px) {
    .navbar-spacer {
        display: none;
    }
    
    .navbar-nav {
        gap: 10px;
        padding: 15px 0;
    }
    
    .navbar-resume-btn {
        margin-left: 0;
        margin-top: 15px;
        text-align: center;
    }
    
    .btn-resume {
        width: 100%;
        justify-content: center;
    }
    
    .navbar-brand {
        padding-left: 15px;
        font-size: 1.3rem;
    }
    
    .nav-link {
        text-align: center;
    }
}

@media (max-width: 576px) {
    .navbar-brand {
        font-size: 1.2rem;
    }
    
    .nav-link {
        font-size: 0.95rem;
        padding: 10px !important;
    }
    
    .btn-resume {
        padding: 10px 20px;
        font-size: 0.9rem;
    }
}
</style>
